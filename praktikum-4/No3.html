<body>
    <script>
        const input = prompt("Masukkan kalimat").toLowerCase();
        let words = input.split("");

        while (true) {
            if (words.length == 0) {
                break;
            }
            var cari = words[0];
            let jumlah = 0;

            for (let item of words) {
                jumlah += (item == cari) ? 1 : 0;
            }

            if (cari == ' ') {
                console.log(`spasi = ${jumlah}`);
            } else {
                console.log(`${cari} = ${jumlah}`);
            }
            words = words.filter((element, index) => element != cari);
        }
    </script>
</body>
