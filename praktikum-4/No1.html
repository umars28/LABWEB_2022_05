<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No 1</title>
</head>
<body>
    <script>
         var nama = prompt('Masukkan Nama: ');
         var b = prompt('Sudah mengumpulkan Tugas Prakikum? YES atau NO');

         if (b === 'YES' || b === 'yes') {
            var c = prompt('Sudah mengikuti asistensi? YES atau NO');
            if (c=== 'YES' || c === 'yes'){
                var d = prompt('Sudah Berapa kali asistensi? 1 atau 2');
                if (d = 1 ){
                    console.log('Asistensi sekali lagi ya '+nama);
                }
                if (d = 2){
                    console.log('Hebat kamu '+nama+' :)');
                }
            }
            else if (c=== 'NO' || c === 'no'){
                console.log("Asistensi Dulu ya "+ nama);
            }
         }
         else if (b === 'NO'|| b === 'no'){
            console.log("Jangan lupa dikerja tugas praktikumnya "+ nama);
         }
         else{
            console.log("Masukkan input yang benar YES atau NO");
         }
    </script>
</body>
</html>
