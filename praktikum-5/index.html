<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
    <!-- Menu Awal -->
    <div class="d-flex justify-content-center">
        <div class="menuStyle m-5 p-5" id="menulah">
            <div class="row mt-3 text-center">
                <h1>BlackJack</h1>
            </div>
            <div class="container text-center p-3">
                <div class="col">
                    <div class="row">
                        <h2>Want To Play A Round?</h2>
                    </div>
                    <div class="row mb-2 mt-2">
                        <div class="d-grid gap-2 col-12s">
                            <button class="btn btn-light" type="button" onclick="startGame()" id="tombolji">Start
                                Game</button>
                            <button class="btn btn-light" type="button">Take Card</button>
                        </div>
                    </div>
                    <div class="row">
                        <form class="d-flex flex-row justify-content-center mt-3">
                            <div class="col-auto">
                                <input class="form-control" placeholder="Set Your Bet">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-light mb-3 ms-2" id="bet">Bet</button>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <h6>Money: 5000</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Menu Akhir -->
    <!-- Game Start -->
    <div class="d-flex justify-content-center">
        <div class="gameStyle m-5">
            <div class="row mt-3 text-center">
                <h1>BlackJack</h1>
            </div>
            <div class="container text-center p-3">
                <div class="col">
                    <div class="row">
                        <h2>Draw New Card?</h2>
                        <div class="container text-center">
                            <div class="d-flex flex-row">
                                <div class="p-2">
                                    <h5>Your Cards : </h5>
                                </div>
                            </div>
                            <div class="d-flex flex-row">
                                <div class="p-2">
                                    <h5>Sum : </h5>
                                </div>
                            </div>

                        </div>
                        <div class="row mb-2 mt-2">
                            <div class="d-grid gap-2 col-12s">
                                <button class="btn btn-light" type="button" id="restart">Want To Play Again?</button>
                                <button class="btn btn-light" type="button" id="takeCard">Take Card</button>
                            </div>
                        </div>
                        <div class="row">
                            <form class="d-flex flex-row justify-content-center mt-3">
                                <div class="col-auto">
                                    <input class="form-control" placeholder="Set Your Bet">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-light mb-3 ms-2" id="bet">Bet</button>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <h6>Money: 5000</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Game End -->
        <div id="result">
            <h2></h2>
        </div>
        <script src="script.js"></script>
</body>

</html>
