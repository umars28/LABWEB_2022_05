<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="blackjack.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body style="background-color: #1E5128;">
    <!-- Menu -->
    <div class="d-flex justify-content-center">
        <div class="menuStyle m-5 p-5">
            <img src="menu.png" class="rounded mx-auto d-block">
            <div class="container text-center p-3">
                <div class="col">
                    <div class="row mb-1">
                        <h2>Want To Play A Round?</h2>
                    </div>
                    <div class="row mb-5">
                        <div class="d-grid gap-2">
                            <button class="btn btn-light mb-3" type="button" id="startButton" onclick="hideMenu()">Start
                                Game</button>
                            <button class="btn btn-light" type="button">Take Card</button>
                        </div>
                    </div>
                    <div class="row">
                        <form class="d-flex flex-row justify-content-center mt-3" id="iniForm">
                            <div class="col-auto">
                                <input class="form-control" placeholder="Set Your Bet" id="bet">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-light mb-3 ms-2" id="betButton"
                                    onclick="ambilBet()">Bet</button>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <h5 class="mt-3">Money</h5>
                        <h4 id="money">5000</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Menu -->
    <!-- Game -->
    <div class="d-flex justify-content-center">
        <div class="gameStyle m-5 p-3">
            <div class="row mt-1 text-center">
                <h1>BlackJack</h1>
            </div>
            <div class="container text-center">
                <h2>Dealer: <span id="dealer-sum"></span></h2>
                <div id="dealer-cards">
                    <img id="hidden" src="./cards/Back-Card.jpg">
                </div>
                <h2>You: <span id="your-sum"></span></h2>
                <div id="your-cards"></div>

                <br>
                <div class="newButton">
                    <div class="containerButton">
                        <button class="btn btn-light" type="button" id="hit">Take Card</button>
                        <button class="btn btn-light" type="button" id="stay">Stay</button>
                    </div>
                </div>
                <h3 class="mt-5" id="results"></h3>
            </div>
            <div class="col">
                <h5>Money</h5>
            </div>
        </div>
    </div>
    <!-- Game -->
    <!-- PlayAgain -->
    <div class="d-flex justify-content-center">
        <div class="confirmLayout">
            <div class="container text-center p-3">
                <div class="row row-cols-1">
                    <div class="col mt-3 mb-3">
                        <h5>Want To Play Again?</h5>
                    </div>
                    <div class="row row-cols-2">
                        <div class="col p-3"><button class="btn btn-light" type="button"
                                onclick="buttonYes()">YES</button>
                        </div>
                        <div class="col p-3"><button class="btn btn-light" type="button"
                                onclick="buttonNo()">No</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- PlayAgain -->
    <div id="result"></div>
    <script src="blackjack.js"></script>
</body>

</html>
